<!DOCTYPE html>
<html>
  <head>
    <title>First Game</title>
  </head>
  <body>
    <canvas id="canv"></canvas>
    <script>
      let canvas = document.querySelector("#canv")
      let ctx = canvas.getContext("2d")
      ctx.fillStyle = "cyan"
      ctx.fillRect(0,0,canvas.width,canvas.height)
    </script>
  </body>
</html>
